<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dice Builder</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<style>
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row m-3">
			<div class="card col-lg-2 col-md-4 col-sm-6 my-2">
				<div class="card-body">
					<p class="card-text">1</p>
				</div>
				<button class="btn btn-primary float-left mb-1">+1d20</button>
				<button class="btn btn-primary float-right">-1d20</button>
			</div>
			<div class="card col-lg-2 col-md-4 col-sm-6 my-2">
				<div class="card-body">
					<p class="card-text">2</p>
				</div>
				<button class="btn btn-primary float-left mb-1">+1d4</button>
				<button class="btn btn-primary float-righ">-1d4</button>
			</div>
			<div class="card col-lg-2 col-md-4 col-sm-6 my-2">
				<div class="card-body">
					<p class="card-text">3</p>
				</div>
				<button class="btn btn-primary float-left mb-1">+1d6</button>
				<button class="btn btn-primary float-righ">-1d6</button>
			</div>
			<div class="col-lg-2 col-md-4 col-sm-6 my-2">
				<div class="card row">
					<div class="input-group input-group-lg col-12">
						<input id="d8-input" class="form-control my-2" type="number">
						<div class="input-group-append my-2" onClick="document.getElementById('d8-input').value = 1;">
							<span class="input-group-text" style="background:LimeGreen;">d8</span>
						</div>
					</div>
					<div class="input-group input-group-lg col-12">
						<button onClick="document.getElementById('d8-input').value = '';" class="btn btn-secondary mb-2 col-12">Reset</button>
					</div>
				</div>
			</div>
			<div class="col-lg-2 col-md-4 col-sm-6 my-2">
				<div class="card">
					<button onClick="resetRollers([document.getElementById('A2'), document.getElementById('B2')])" class="btn btn-secondary mb-1">Reset</button>
					<div class="card-body row mx-0 px-0">
						<h5 class="card-title col-12 text-center">d10</h5>
						<p id="A2" class="card-text col-6 text-left">-</p>
						<p id="B2" class="card-text col-6 text-right">-</p>
					</div>
					<button class="btn btn-primary float-left mb-1">+1d10</button>
					<button class="btn btn-primary float-righ">-1d10</button>
				</div>
			</div>
			<div class="col-lg-2 col-md-4 col-sm-6 my-2" style="background: PapayaWhip;">
				<div class="card">
					<button onClick="resetRollers([document.getElementById('A'), document.getElementById('B')])" class="btn btn-secondary mb-1">Reset</button>
					<div class="card-body row mx-0 px-0">
						<h5 class="card-title col-12 text-center">d12</h5>
						<p id="A" class="card-text col-6 text-left">-</p>
						<p id="B" class="card-text col-6 text-right">-</p>
					</div>
					<button onClick="addNewRoller(document.getElementById('A'), 'd12', '+')" class="btn btn-primary float-left mb-1">+1d12</button>
					<button onClick="addNewRoller(document.getElementById('B'), 'd12', '-')" class="btn btn-primary float-righ">-1d12</button>
				</div>
			</div>
			<div class="card col-md-6 col-sm-6 my-2">
				<div class="card-body">
					<p class="card-text">7</p>
				</div>
				<input type="number" class="mb-1" min="1">
				<button class="btn btn-primary float-left mb-1">+1dX</button>
				<button class="btn btn-primary float-righ">-1dX</button>
			</div>
			<div class="card col-md-6 col-sm-6 my-2">
				<div class="card-body">
					<p class="card-text">8</p>
				</div>
				<input type="number" class="mb-1" min="1">
				<button class="btn btn-primary float-left mb-1">+X</button>
				<button class="btn btn-primary float-righ">-X</button>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row justify-content-center m-4">
			<form method="GET">
				<input name="text">
				<input type="submit">
			</form>
		</div>
	</div>
	<script>
function addNewRoller(current_element, add_type, sign) {
	if (isNaN(current_element.value)) {
		current_element.value = 0;
	}
	current_element.value += 1;
	current_element.innerHTML = sign + current_element.value + add_type;
};

function resetRollers(all_to_reset) {
	all_to_reset.forEach(resetRoller);
};

function resetRoller(current_element) {
	current_element.value = 0;
	current_element.innerHTML = '-';
};
	</script>
</body>
</html>
