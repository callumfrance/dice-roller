<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<style>
.breakdown {
	display: flex;
	flex-direction: row;
}
.a_roll {
	width: 60px;
	display: flex;
	flex-direction: column;
	justify-content: space-around;
	align-items: center;
}
.a_roll_result {
	background: hotpink;
	width: 3em;
	height: 3em;
	display: flex;
	justify-content: center;
	align-items: center;
}
.a_roll_result_txt {
}
.a_roll_name {
	margin: 10px 5px 5px;
}
	</style>
</head>
<body>
	<div class="container-fluid">
		{% for rp in whole_hog %}
		<div class="row m-3">
			<div class="col-12">
				<h2>Total is {{ rp[0] }}:</h2>
			</div>
			{% for in_di in rp[1] %}
			<div class="col-lg-2 col-md-3 col-4 my-2">
				<div class="row">
					<div class="card col-11 mx-auto text-center">
						<div class="card-body">
							<h3 class="card-title">{{ in_di[0] }}</h3>
							<p class="card-text">{{ in_di[1] }}</p>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
		<hr>
		{% endfor %}
	</div>

</body>
</html>
