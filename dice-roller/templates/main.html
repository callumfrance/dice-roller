<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block extra_meta %}{% endblock %}
</head>
<body>

    {{ r_out|escape|pprint }}

    <hr>
    <br>

    {% for val in r_out %}
        <p>
        {{ val|escape|pprint }}
        </p>
        <br>
    {% endfor %}
    
</body>
</html>
